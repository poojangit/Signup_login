<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="./Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="mainContainer">
        <div class=" borderBox">
            <div class="outerBox">
                <h1>Fundo</h1>
                <h2>Create your undo Account</h2>
                <form action="">
                    <div class="inputField">
                        <input type="text" id="firstName" name="firstName" placeholder="First Name*" required>
                        <input type="text" id="lastName" name="lastName" placeholder="Last Name*" required>
                    </div>
                    <div class="inputField">
                        <input class="username" type="text" id="userName" name="userName" placeholder="Username*">
                        <p class="rule"> You can use letters, numbers & periods </p>
                    </div>
                    <div class="inputField">
                        <input type="text" id="password" name="password" placeholder="Password*">
                        <input type="text" id="confirm" name="confirm" placeholder="Confirm*">
                        <p class="rule"> Use 8 or more characters with a mix of letters, numbers & symbols</p>
                    </div>
                    <div class="footerField">
                        <a href=""> Sign in instead </a>
                        <button>Register</button>
                    </div>
                </form>
            </div>

            <div class="image">
                <img src="./signup.png" alt="signUp-image">
                <p>One account. All of Fundo </p>
                <p>working for you.</p>
            </div>
        </div>
        <div class="bottomBar">
            <div class="dropdown">
                <h7>English (United States)</h5>
            </div>
            <div class="link">
                <div><a href="">Help</a></div>
                <div><a href="">Privacy</a></div>
                <div><a href="">Terms</a></div>
            </div>
        </div>
    </div>
</body>

</html>
